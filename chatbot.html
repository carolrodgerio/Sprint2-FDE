<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="./chatbot-x-l-1512px.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="chatbot-xl-1512px">
      <div class="wrapper-ellipse-2-parent">
        <div class="wrapper-ellipse-2">
          <img
            class="wrapper-ellipse-2-child"
            alt=""
            src="./public/ellipse-2.svg"
          />
        </div>
        <div class="wrapper-background1">
          <img
            class="background-icon1"
            loading="lazy"
            alt=""
            src="./public/background.svg"
          />
        </div>
      </div>
      <b class="oi-pai-como">Oi, PAI! Como você está hoje?</b>
      <img
        class="vuesaxboldsend-icon"
        alt=""
        src="./public/vuesaxboldsend.svg"
      />

      <img
        class="vuesaxlinearmicrophone-2-icon"
        alt=""
        src="./public/vuesaxlinearmicrophone2.svg"
      />

      <div class="chatbot-xl-1512px-inner">
        <div class="frame-parent25">
          <div class="frame-wrapper12">
            <div class="frame-parent26">
              <div class="frame-wrapper13">
                <div class="frame-parent27">
                  <div class="frame-parent28">
                    <div class="vuesaxlineararrow-left-wrapper">
                      <img
                        class="vuesaxlineararrow-left-icon"
                        loading="lazy"
                        alt=""
                        src="./public/vuesaxlineararrowleft.svg"
                      />
                    </div>
                    <div class="blue-robot-mascot-logo-icon-de-wrapper">
                      <img
                        class="blue-robot-mascot-logo-icon-de"
                        loading="lazy"
                        alt=""
                        src="./public/bluerobotmascotlogoicondesign-67546755-1-traced-1@2x.png"
                      />
                    </div>
                    <div class="pai-parent">
                      <a class="pai3">PAI</a>
                      <div class="frame-parent29">
                        <div class="status-icon-wrapper">
                          <div class="status-icon"></div>
                        </div>
                        <a class="online">Online</a>
                      </div>
                    </div>
                  </div>
                  <div class="microphone-button-wrapper">
                    <div class="microphone-button">
                      <img
                        class="vuesaxlinearvolume-high-icon"
                        loading="lazy"
                        alt=""
                        src="./public/vuesaxlinearvolumehigh.svg"
                      />

                      <img
                        class="vuesaxlinearexport-icon"
                        loading="lazy"
                        alt=""
                        src="./public/vuesaxlinearexport.svg"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="frame-child4"></div>
            </div>
          </div>
          <div class="frame-wrapper14">
            <div class="frame-parent30">
              <div class="dvidas-wrapper">
                <b class="dvidas">Dúvidas</b>
              </div>
              <div class="pai-info-button-parent">
                <div class="pai-info-button">
                  <div class="como-o-pai">Como o PAI funciona?</div>
                </div>
                <div class="pai-info-button1">
                  <div class="quais-so-os">
                    Quais são os planos de assinatura?
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="frame-wrapper15">
            <div class="frame-parent31">
              <div class="preciso-de-ajuda-wrapper">
                <b class="preciso-de-ajuda">Preciso de ajuda</b>
              </div>
              <div class="help-options-button-parent">
                <div class="help-options-button">
                  <div class="estou-com-um">Estou com um problema no carro</div>
                </div>
                <button class="help-options-button1">
                  <div class="quero-agendar-um">Quero agendar um serviço</div>
                </button>
                <button class="help-options-button2">
                  <div class="quero-comprar-uma">Quero comprar uma peça</div>
                </button>
              </div>
            </div>
          </div>
          <textarea class="frame-textarea" rows="{4}" cols="{27}"> </textarea>
        </div>
      </div>
    </div>
  </body>
</html>
