<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./check-out-x-l-1512px.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="check-out-xl-1512px">
      <div class="signature-fields-wrapper">
        <div class="signature-fields">
          <div class="full-name-field">
            <div class="assinatura-pai">
              <span>Assinatura</span>
              <b> PAI</b>
            </div>
            <p class="para-fazer-a-container">
              <span class="para-fazer-a">Para fazer a sua assinatura,</span>
              <span class="preencha-os-dados"
                >preencha os dados do seu cartão de crédito.</span
              >
            </p>
          </div>
          <div class="payment-details">
            <div class="card-number-field">
              <div class="card-number-input">
                <div class="nome-completo">Nome completo</div>
              </div>
              <div class="card-number-value">
                <div class="card-number-value-child"></div>
                <input
                  class="paulina-chimaroke"
                  placeholder="PAULINA CHIMAROKE"
                  type="text"
                />
              </div>
            </div>
            <div class="expiration-date-and-coupon">
              <div class="expiration-date-field">
                <div class="nmero-do-carto">Número do cartão</div>
              </div>
              <div class="expiration-date-value">
                <div class="expiration-date-value-child"></div>
                <img
                  class="mastercard-1-icon"
                  loading="lazy"
                  alt=""
                  src="./public/mastercard-1@2x.png"
                />

                <div class="expiration-date-input">
                  <div class="expiration-date">9870 3456 7890 6473</div>
                </div>
              </div>
            </div>
            <div class="coupon-and-cvv">
              <div class="coupon-field">
                <div class="coupon-input">
                  <div class="coupon-label">
                    <div class="coupon-code-label">
                      <div class="data-de-expirao">Data de expiração</div>
                    </div>
                    <div class="coupon-code-input">
                      <div class="coupon-code-input-child"></div>
                      <input
                        class="coupon-code-value"
                        placeholder="03 / 25"
                        type="text"
                      />
                    </div>
                  </div>
                  <div class="cvv-field">
                    <div class="cupom-de-desconto">Cupom de desconto</div>
                  </div>
                </div>
                <div class="cvv-input">
                  <div class="cvv-value">
                    <div class="cvv">CVV</div>
                  </div>
                  <div class="cvv-code-input">
                    <div class="cvv-code-input-child"></div>
                    <div class="cvv-code-value">654</div>
                  </div>
                </div>
              </div>
              <div class="apply-button">
                <div class="apply-button-child"></div>
                <div class="cliente-porto">CLIENTE-PORTO</div>
                <b class="aplicar">Aplicar</b>
              </div>
            </div>
            <button class="payment-button">
              <div class="payment-button-child"></div>
              <b class="pagar">Pagar</b>
            </button>
          </div>
        </div>
      </div>
      <div class="wrapper-group-3-parent">
        <div class="wrapper-group-3">
          <img
            class="wrapper-group-3-child"
            loading="lazy"
            alt=""
            src="./public/group-3.svg"
          />
        </div>
        <div class="summary-details">
          <div class="summary-details-child"></div>
          <div class="payment-summary">
            <div class="payment-amount">
              <div class="payment-label">
                <div class="voc-est-pagando">Você está pagando</div>
              </div>
              <b class="payment-value">R$ 14,00</b>
            </div>
          </div>
          <div class="summary-icon">
            <img
              class="summary-divider-icon"
              alt=""
              src="./public/summary-divider.svg"
            />
          </div>
          <div class="summary-data">
            <div class="data-total">
              <b class="data">Data</b>
              <b class="total">Total</b>
            </div>
            <div class="summary-amount">
              <div class="summary-currency">
                <div class="currency-symbol">23/05/2024</div>
                <div class="summary-value">
                  <div class="r-1400">R$ 14,00</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
